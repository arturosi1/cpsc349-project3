<!DOCTYPE html>
  <html lang = "en">

  <head>
      <title> Rock Paper Scissors Game</title>

      <link rel = "stylesheet" href="dist/output.css">
  </head>

  <body class = "font-mono pt-6 px-6 md:px-64 xl:px-52 bg-orange-50">
      <div class = "grid place-items-center">
          <header class="header">
            <div class = "">
              <h1 class = " font-bold text-center text-4xl black-500"><span class="text-transparent bg-clip-text bg-gradient-to-r to-slate-600 from-yellow-900">
                Rock</span>
                <span class="text-slate-600"> Paper </span>
                <span class="text-transparent bg-clip-text bg-gradient-to-r to-red-500 from-slate-600"> Scissors </span></h1>
            </div>

            <div class = "grid place-items-center">
              <button id="restart" class="bg-zinc-200 hover:bg-zinc-300 text-black font-bold my-2 py-1 px-2 rounded" class = "restart-btn">Restart Game</button>
            </div>

            <div class="mx-1 my-1 max-w-md rounded overflow-hidden shadow-md">
              <div id="score" class="score">
                <p class="box-border bg-blue-300 py-2 text-center">Player: 0</p>
                <p class="box-border bg-red-300 py-2 text-center">Computer: 0</p>
              </div>
            </div>
          </header>
          <h2 class = "text-lg text-green-500 py-5 text-center">Make Your Selection!</h2>
          <div class="choices" class="flex flex-row">
            <button id="rock" class="choice" ><img class = "h-32 mx-1 border border-orange-50 hover:border-slate-300 hover:bg-stone-200 rounded" src="images/rock.png"></button>
            <button id="paper" class="choice"><img class = "h-32 mx-1 border border-orange-50 hover:border-slate-300 hover:bg-stone-200 rounded" src="images/paper.png"></button>
            <button id="scissors" class="choice"><img class = "h-32 mx-1 border border-orange-50 hover:border-slate-300 hover:bg-stone-200 rounded" src="images/Scissors.png"></button>
          </div>
        </div>

        <!-- Modal -->
        <div class="text-lg text-green-500 py-5 text-center">
          <div id="result" class="text-lg text-green-500 py-5 text-center"></div>
        </div>

        <footer class="h-10 bg-indigo-300">
          About Us: Umar Nasir, Arturo Salazar, Quoc Le 
          <a href="https://github.com/umarnasir335/cpsc349-project3" target="_blank"><img class="github-icon" width="20" height="20" src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="Project's Github Page"/></a>
        </footer>

        <script src="./src/main.js"></script>
  </body>

  </html>
